version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      MONGO_URL: mongodb://mongo:27017
      DB_NAME: helpline
      JWT_SECRET: ${JWT_SECRET}
      FREEPBX_WEBHOOK_SECRET: ${FREEPBX_WEBHOOK_SECRET}
      CORS_ORIGINS: "http://localhost:3000"
    depends_on:
      - mongo
    networks:
      - helpline-net

  frontend:
    build:
      context: .
    dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: "http://backend:8000/api"
    depends_on:
      - backend
    networks:
      - helpline-net

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - helpline-net

networks:
  helpline-net:
    driver: bridge

volumes:
  mongo-data:
